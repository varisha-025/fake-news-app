<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">

    <title>Home Page</title>
</head>

<body>
    <div class="container text-center my-5 ">
        <h1>Welcome to Fake News Detector!</h1>
        <form method="post" action="/">
            {% csrf_token %}
            <div class="d-flex flex-column mb-3 justify-content-center">
                <label class="label my-3">Paste the news headline here</label>
                <textarea name="desc" class="field" cols="20" rows="5" placeholder="Enter the news description here.."></textarea>
                <label class="label my-3">Enter url</label>
                <input name="url" type="url" name="url" id="url" class="field py-2" placeholder="Enter the url to be validated.." pattern="https://.*" size="30">

                <div class="flex-content my-5">
                    <button type="submit" id="predict_btn" class="btn btn-primary">PREDICT</button>
                </div>

            </div>
        </form>
        <div class="result">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p {% if message.tags %} class="result-{{ message.tags }}" {% endif %}>
                    <h1>{{ message }}</h1>
                    </p>
                    {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <div class="news-feed">
        <h1 class="my-5">Your News Feed</h1>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../static/app.js"></script>

</body>

</html>
